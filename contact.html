</head>
<body>
  <style>
    .btn-pink {
  background-color: #e69bc0ee;  /* rosa fuerte */
  color: white;
  border: none;
}

.btn-pink:hover {
  background-color: #e69bc0ee; /* rosa más claro al pasar el mouse */
  color: white;
}

  </style>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" style="font-family: Arial, sans-serif;">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">

      A&A Glow
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

  <section class="bg-light text-dark text-center p-5">
    <div class="container">
      <h1 class="display-4 fw-bold">Contáctanos</h1>
      <p class="lead">Estamos aquí para ayudarte con tus necesidades de belleza</p>
    </div>
  </section>

  <section class="py-5">
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="5" required></textarea>
        </div>
        <button type="button" class="btn btn-pink" data-bs-toggle="modal" data-bs-target="#contactModal">Send</button>
      </form>
    </div>
  </section>

  <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Mensaje Enviado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ¡Gracias por contactarnos! Te responderemos pronto.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light text-center p-3">
    <p class="mb-0">©️ 2025 A&A Glow. All rights reserved.</p>
  </footer>
